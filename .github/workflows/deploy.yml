name: Conditional Deploy Based on Commit Message Pattern

on: [push]

jobs:
  check_commit_message:
    runs-on: ubuntu-latest
    outputs:
      match: ${{ steps.commit-message-check.outputs.match }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check commit message for version pattern
      id: commit-message-check
      run: |
        if echo "${{ github.event.head_commit.message }}" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "::set-output name=match::true"
        else
          echo "::set-output name=match::false"
        fi

  deploy:
    needs: check_commit_message
    if: needs.check_commit_message.outputs.match == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: rsync -av --exclude-from='deploy_ignore.txt' ./ notenman@notenmanager.online:public_html/
