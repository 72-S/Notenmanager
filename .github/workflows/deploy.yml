name: Deploy on Tag

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: List files
      run: ls -la

    - name: Accept Server Host Key
      run: ssh-keyscan -H notenmanager.online >> ~/.ssh/known_hosts

    - name: Deploy using Docker
      run: |
        docker run --rm -v $PWD:/src -v $HOME/.ssh:/root/.ssh alpine /bin/sh -c "
        apk add --update rsync openssh &&
        eval $(ssh-agent -s) &&
        ssh-add /root/.ssh/id_rsa &&
        rsync -av --exclude-from='/src/deploy_ignore.txt' /src/ notenman@notenmanager.online:public_html/"
    



