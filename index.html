<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grade Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    
</head>

<body>
    <h1 id="Notenmanager">NotenManager</h1>
    <div id="mainContent">



        <h1 id="Übersicht">Übersicht</h1>
        <button id="newSubjectButton">Neues Fach <img id="add" src="assets/add.svg" alt="+"></button>
        <div class="boxcontent">
        <div class="boxmain">
            <div class="rectangle">
                <div class="title">Fächer</div>
                <div class="subjects-wrapper">
                    <!-- Die subjectBox Elemente werden hier eingefügt -->
                    <p id="noSubjectsMessage" style="display: none;">Du hast noch keine Fächer erstellt.</p>
                </div>
            </div>
        </div>


        <div class="boxaverage">
            <div class="rectangleaverage">
                <div class="title">Durchschnitt</div>
                <div class="average-wrapper">
                    <p id="overallAverage"></p>
                </div>
            </div>


        </div>
        


    </div>


    <div id="newSubjectPopup" class="popup">
        <div class="popup-content">


            <input type="text" id="subjectName" placeholder="Fachname">
            <form id="newSubjectForm">
                
                <!-- Ersetzen Sie den Farbwähler durch Radio-Buttons -->
                <div id="colorOptions">
                    <span class="color-choice" style="background-color: #993333;" data-color="#993333"></span>
                    <span class="color-choice" style="background-color: #669966;" data-color="#669966"></span>
                    <span class="color-choice" style="background-color: #333399;" data-color="#333399"></span>
                    <span class="color-choice" style="background-color: #999933;" data-color="#999933"></span>
                    <span class="color-choice" style="background-color: #993399;" data-color="#993399"></span>
                    <span class="color-choice" style="background-color: #339999;" data-color="#339999"></span>
                    <span class="color-choice" style="background-color: #666666;" data-color="#666666"></span>
                    <span class="color-choice" style="background-color: #996633;" data-color="#996633"></span>
                    <span class="color-choice" style="background-color: #336666;" data-color="#336666"></span>
                    <span class="color-choice" style="background-color: #666699;" data-color="#666699"></span>
                    <span class="color-choice" style="background-color: #999966;" data-color="#999966"></span>
                    <span class="color-choice" style="background-color: #996699;" data-color="#996699"></span>
                    <span class="color-choice" style="background-color: #669999;" data-color="#669999"></span>
                                        <!-- Weitere Farboptionen... -->

                </div>
                <div class="button-container">
                    <button class="close" type="submit" id="createFach">Fach erstellen</button>
                <button class="close" type="submit" id="closePopup">Schließen</button>
                
            </div>
            </form>
        </div>
    </div>
    <div id="EditSubjectPopup" class="editpopup" style="display: none;">
        <div class="Editpopup-content">


            <input type="text" id="EditsubjectName" placeholder="Fachname">
            <form id="EditSubjectForm">
                
                <!-- Ersetzen Sie den Farbwähler durch Radio-Buttons -->
                <div id="EditcolorOptions">
                    <span class="color-choice" style="background-color: #993333;" data-color="#993333"></span>
                    <span class="color-choice" style="background-color: #669966;" data-color="#669966"></span>
                    <span class="color-choice" style="background-color: #333399;" data-color="#333399"></span>
                    <span class="color-choice" style="background-color: #999933;" data-color="#999933"></span>
                    <span class="color-choice" style="background-color: #993399;" data-color="#993399"></span>
                    <span class="color-choice" style="background-color: #339999;" data-color="#339999"></span>
                    <span class="color-choice" style="background-color: #666666;" data-color="#666666"></span>
                    <span class="color-choice" style="background-color: #996633;" data-color="#996633"></span>
                    <span class="color-choice" style="background-color: #336666;" data-color="#336666"></span>
                    <span class="color-choice" style="background-color: #666699;" data-color="#666699"></span>
                    <span class="color-choice" style="background-color: #999966;" data-color="#999966"></span>
                    <span class="color-choice" style="background-color: #996699;" data-color="#996699"></span>
                    <span class="color-choice" style="background-color: #669999;" data-color="#669999"></span>
                                        <!-- Weitere Farboptionen... -->

                </div>
                <div class="button-container">
                    <button class="close" type="button" id="EditFach">Fach bearbeiten</button>
                <button class="close" type="button" id="EditPopup">Schließen</button>
                
            </div>
            </form>
        </div>
    </div>

    <div id="categoryCreationForm" style="display: none;">
        <!-- New form for creating categories -->
        <input type="text" id="newCategoryName" placeholder="Category Name">
        <button onclick="createCategory()">Create Category</button>
    </div>
    <div id="subjectsContainer">
        <!-- Subjects will be displayed here -->
    </div>

    <div id="subjectPageContainer" style="display: none;">
        <!-- Hier werden die Inhalte des ausgewählten Faches angezeigt -->
        <div id="categoryBarsContainer">
            <!-- Category bars will be displayed here -->
        </div>
    </div>

    <div id="gradePopup" class="popup3" style="display: none;">
        <div class="popup-content3">
        <input type="date" id="gradeDate" class="gradeDateInput" >
        <select id="gradeValue" class="gradeInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <div class="category-popup-buttons3">
        <button id="createNote" onclick="addGrade()">Note hinzufügen</button>
        <button id="cancelNote" onclick="closeGradePopup()">Schließen</button>
        </div>
        </div>
    </div>




    <!-- Grade Edit Popup-->
    <div id="editGrades" class="popup5" style="display: none;">
        <div class="popup-content">
            <input type="text" id="editCategoryName" placeholder="Kategoriename" >
            <select id="EditgradeWeight">
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1" selected>1</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2">2</option>
            </select>
            <div id="gradesList">
                <!-- Grades will be displayed here -->
            </div>
            
        </div>
        <div class="Edit-category-popup-buttons">
            <button id="saveCategoryChanges" onclick="saveChangesGradeEditPopup()">Änderungen speichern</button>
            <button id="closeEditCategoryPopup" onclick="closeGradeEditPopup()">Schließen</button>
            </div>
        </div>
        
    

        


    <script src="script.js"></script>


</body>

</html>
