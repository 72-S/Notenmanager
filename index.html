<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</head>
<body>


    <h1 class="MainTitle">NotenManager</h1>



    <div id="mainContent" style="display: block;">
        <h1 class="SubTitle">Übersicht</h1>
        <button id="neuesFachButtonClick" class="neuesFachButton">Neues Fach <img src="assets/add.svg" alt="+" class="IMG"></button>

        <section class="mainContentBox">


            <div class="FächerBox">
                <div class="rectangle">
                    <div class="miniTitle">Fächer</div>
                    <div class="subjects-wrapper">
                        <p id="noSubjectMessage" style="display: none;">Du hast noch keine Fächer erstellt</p>
                    </div>
                </div>
            </div>


            <div class="boxgroup">
                <div class="miniboxgroup">
                    <div class="DurschnittBox">
                        <div class="rectangle">
                            <div class="miniTitle">Durchschnitt</div>
                            <div class="average-wrapper">
                                <div id="averageMessage">Ø 0.00</div>
                            </div>
                        </div>
                    </div>



                    <div class="RechnerBox">
                        <div class="rectangle">
                            <div class="miniTitle">Noten Rechner</div>
                            <div class="calculator-wrapper">
                                <p id="calculatorMessage">Test</p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="NotenentwicklungBox">
                    <div class="rectangle">
                        <div class="miniTitle">Notenentwicklung für alle Fächer</div>
                        <div class="chart-wrapper">
                            <canvas id="gradeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>


            <div class="NotenverteilungBox">
                <div class="rectangle">
                    <div class="miniTitle">Notenverteilung</div>
                    <div class="chart-wrapper">
                        <canvas id="gradeDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>


                                                <!-- Subject Page -->
    <div id="subjectContent" style="display: none;">
        <h1 class="SubTitle" id="FachName">TEST</h1>
        <button id="neueKategorieButtonClick" class="neuesFachButton">Neue Kategorie <img src="assets/add.svg" alt="+" class="IMG"></button>
        <button id="zurückZurMainPage" class="neuesFachButton">Zurück zur Hauptseite <img src="assets/back.svg" alt="-" class="IMG"></button>
        <div class="categoriesContainer"></div>
    </div>

                                                <!-- Fächer Popups -->

    <div id="neuesFachPopup" class="FachPopup popup" style="display: none;">
         <div class="FachPopupContent">
            <input type="text" id="neusFachPopup-input" class="FachPopupInput" placeholder="Fachname">
            <form id="neusFachPopup-color" class="FachPopupColor">               
                <span class="color-choice" style="background-color: #993333;" data-color="#993333"></span>
                <span class="color-choice" style="background-color: #669966;" data-color="#669966"></span>
                <span class="color-choice" style="background-color: #333399;" data-color="#333399"></span>
                <span class="color-choice" style="background-color: #999933;" data-color="#999933"></span>
                <span class="color-choice" style="background-color: #993399;" data-color="#993399"></span>
                <span class="color-choice" style="background-color: #339999;" data-color="#339999"></span>
                <span class="color-choice" style="background-color: #666666;" data-color="#666666"></span>
                <span class="color-choice" style="background-color: #996633;" data-color="#996633"></span>
                <span class="color-choice" style="background-color: #336666;" data-color="#336666"></span>
                <span class="color-choice" style="background-color: #666699;" data-color="#666699"></span>
                <span class="color-choice" style="background-color: #999966;" data-color="#999966"></span>
                <span class="color-choice" style="background-color: #996699;" data-color="#996699"></span>
                <span class="color-choice" style="background-color: #669999;" data-color="#669999"></span>
            </form>
            <div class="button-container">
                <button class="button-container-buttons button-container-buttons-save popup-buttons" type="submit" id="neuesFachPopup-create">Fach erstellen</button>
                <button class="button-container-buttons button-container-buttons-cancel" type="submit" id="neuesFachPopup-cancel">Schließen</button>
            </div>
         </div>
    </div>



    <div id="editFachPopup" class="FachPopup popup" style="display: none;">
        <div class="FachPopupContent">
            <input type="text" id="editFachPopup-input" class="FachPopupInput" placeholder="Fachname">
            <form id="editFachPopup-input" class="FachPopupColor">               
                <span class="color-choice" style="background-color: #993333;" data-color="#993333"></span>
                <span class="color-choice" style="background-color: #669966;" data-color="#669966"></span>
                <span class="color-choice" style="background-color: #333399;" data-color="#333399"></span>
                <span class="color-choice" style="background-color: #999933;" data-color="#999933"></span>
                <span class="color-choice" style="background-color: #993399;" data-color="#993399"></span>
                <span class="color-choice" style="background-color: #339999;" data-color="#339999"></span>
                <span class="color-choice" style="background-color: #666666;" data-color="#666666"></span>
                <span class="color-choice" style="background-color: #996633;" data-color="#996633"></span>
                <span class="color-choice" style="background-color: #336666;" data-color="#336666"></span>
                <span class="color-choice" style="background-color: #666699;" data-color="#666699"></span>
                <span class="color-choice" style="background-color: #999966;" data-color="#999966"></span>
                <span class="color-choice" style="background-color: #996699;" data-color="#996699"></span>
                <span class="color-choice" style="background-color: #669999;" data-color="#669999"></span>
            </form>
            <div class="button-container">
                <button class="button-container-buttons button-container-buttons-save" type="submit" id="editFachPopup-save">Speichern</button>
                <button class="button-container-buttons button-container-buttons-cancel" type="submit" id="editFachPopup-cancel">Schließen</button>
            </div>
        </div>
    </div>


                                                <!-- Kategorie Popups -->

    <div id="neueKategoriePopup" class="KategoriePopup popup" style="display: none;">
        <div class="KategoriePopupContent">
            <input type="text" id="neueKategoriePopup-input" class="KategoriePopupInput" placeholder="Kategoriename">
            <select id="neueKategoriePopup-select" class="KategoriePopupSelect">
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1" selected>1</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2">2</option>
            </select>
            <div class="button-container">
                <button class="button-container-buttons button-container-buttons-save popup-buttons" type="submit" id="neueKategoriePopup-create">Kategorie erstellen</button>
                <button class="button-container-buttons button-container-buttons-cancel" type="submit" id="neueKategoriePopup-cancel">Schließen</button>
            </div>
        </div>
    </div>


                                                <!-- Noten Popups -->
    <div id="neueNotePopup" class="NotePopup popup" style="display: none;">
        <div class="NotePopupContent">
            <input type="date" id="neueNotePopup-input" class="NotePopupInput">
            <select id="neueNotePopup-select" class="NotePopupSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <div class="button-container">
                <button class="button-container-buttons button-container-buttons-save popup-buttons" type="submit" id="neueNotePopup-create">Note hinzufügen</button>
                <button class="button-container-buttons button-container-buttons-cancel" type="submit" id="neueNotePopup-cancel">Schließen</button>
            </div>
        </div>
    </div>


    <div id="editNotePopup" class="NotePopup popup" style="display: none;">
        <div class="NotePopupContent">
            <div class="NotePopupContentSelector">
                <input type="text" id="editNotePopup-input" class="NotePopupInput" placeholder="Kategoriename">
                <select id="editNotePopup-select" class="NotePopupSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" >6</option>
                </select>
                <button class="trashcan-button" id="Notetrashcan-button"><img src="assets/trashcan.svg" alt="Löschen" class="trashcan-button-img"></button>
            </div>
            <div id="editNotePopupList"></div>
            <div class="button-container">
                <button class="button-container-buttons button-container-buttons-save" type="submit" id="editNotePopup-save">Speichern</button>
                <button class="button-container-buttons button-container-buttons-cancel" type="submit" id="editNotePopup-cancel">Schließen</button>
            </div>
        </div>
    </div>

</body>
</html>
